<h1>Новости</h1>
<div id="news-list" class="grid news-list" aria-live="polite"></div>
<nav aria-label="Пагинация" class="card" style="display:flex;gap:8px;justify-content:center;align-items:center;">
  <button class="btn ghost" id="prev-page" disabled>Назад</button>
  <span id="page-indicator" aria-live="polite">1</span>
  <button class="btn" id="next-page">Вперёд</button>
</nav>
<script defer>
  window.addEventListener('DOMContentLoaded', async () => {
    const pageSize = 6;
    let page = 1;
    const res = await fetch('data/news.json');
    const all = await res.json();
    const list = document.getElementById('news-list');
    const render = () => {
      list.innerHTML='';
      const start=(page-1)*pageSize, end=start+pageSize;
      const slice = all.slice(start,end);
      for (const n of slice) { 
        const a = document.createElement('article');
        a.className='card';
        a.innerHTML = \`
          <img class="img" src="\${n.image}" alt="\${n.title}" loading="lazy">
          <div class="badge">\${new Date(n.date).toLocaleDateString('ru-RU')}</div>
          <h3>\${n.title}</h3>
          <p>\${n.excerpt}</p>
          \${(n.links||[]).map(l=>'<a href="'+l.url+'">'+l.label+'</a>').join(' · ')}
        \`;
        list.appendChild(a);
      }
      document.getElementById('page-indicator').textContent = String(page);
      document.getElementById('prev-page').disabled = (page===1);
      document.getElementById('next-page').disabled = (end>=all.length);
    };
    document.getElementById('prev-page').onclick = ()=>{ if(page>1){page--; render(); window.scrollTo({top:0,behavior:'smooth'});} };
    document.getElementById('next-page').onclick = ()=>{ page++; render(); window.scrollTo({top:0,behavior:'smooth'});} ;
    render();
  });
</script>
